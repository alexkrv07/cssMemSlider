<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header"></header>
  <main class="main">
    <div class="container">
      <div class="slider">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <ul class="slider-container-img">
          <li class="hide slider-item-img slide1"></li>
          <li class="hide slider-item-img slide2"></li>
          <li class="hide slider-item-img slide3"></li>
          <li class="hide slider-item-img slide4"></li>
          <li class="hide slider-item-img slide5"></li>
        </ul>
        <div class="slider-bottom">
          <ul class="slider-container-text">
            <li class="hide slider-item-text slide1">We`re so alike... but he`s just not of my type...</li>
            <li class="slider-item-text slide2 hide">Repeat word 1000 times...<br>Forget it 5 mins later</li>
            <li class="slider-item-text slide3 hide">Coughs?... Better go to the hospital</li>
            <li class="slider-item-text slide4 hide"></li>
            <li class="slider-item-text slide5 hide"></li>
          </ul>
          <ul class="controls">
            <li class="controls-item">
              <label class="label" for="slide1"><span class="outer"></span>
               </label>
            </li>
            <li class="controls-item">
              <label  class="label" for="slide2"><span class="outer"></span></label>
            </li>
            <li class="controls-item">
              <label  class="label" for="slide3"><span class="outer"></span></label>
            </li>
            <li class="controls-item">
              <label  class="label" for="slide4"><span class="outer"></span></label>
            </li>
            <li class="controls-item">
              <label  class="label" for="slide5"><span class="outer"></span></label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer"></footer>
</body>
</html>
